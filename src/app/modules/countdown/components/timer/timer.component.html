<div class="card mb-3 text-center">
    <div class="card-body">
        <h3 class="card-title">{{timer?.name}}</h3>

        <div class="card-text mb-3">
            <h3>{{timerSecondsAmount | convertTime}}</h3>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button [disabled]="!isTimerStopped$.value" class="btn btn-primary" (click)="playTimer()">
                <i class="bi bi-play-fill"></i>
                Play
            </button>
            <button [disabled]="isTimerStopped$.value" class="btn btn-primary" (click)="pauseTimer()">
                <i class="bi bi-pause-fill"></i>
                Pause
            </button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-danger" (click)="deleteTimer(timer)">
                <i class="bi bi-trash3"></i>
            </button>
        </div>
    </div>
</div>
