<div class="container">
    <h1 class="mt-5 mb-5">Create your timer!</h1>
    <form class="d-flex flex-column" [formGroup]="timerForm">
        <div class="d-flex justify-content-center mb-3">
            <input
                type="text"
                formControlName="timerName"
                placeholder="Timer name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                class="form-control"
            >
        </div>
        <div class="d-flex justify-content-center mb-3" style="gap: 20px;">
            <input
                type="number"
                min="0"
                formControlName="hours"
                placeholder="hours"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                class="form-control"
            >
            <input
                type="number"
                min="0"
                formControlName="minutes"
                placeholder="minutes"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                class="form-control"
            >
            <input
                type="number"
                min="0"
                formControlName="seconds"
                placeholder="seconds"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                class="form-control"
            >
        </div>
        <button type="submit" class="btn btn-primary mb-5 w-25" (click)="createTimer()">Create new timer</button>
    </form>
    <div class="d-flex gap-2">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Search">
            <label for="floatingPassword">Search</label>
        </div>

        <select class="form-select w-25" aria-label="Filter by period of time">
            <option selected>Longest</option>
            <option value="1">Shortes</option>
        </select>
    </div>
    <div class="container text-center">
        <div class="row row-cols-3">
            <ng-container *ngFor="let timer of timers$ | async">
                <app-timer class="col" [timer]="timer"></app-timer>
            </ng-container>
        </div>
    </div>
</div>
